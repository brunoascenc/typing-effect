<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Effect</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 32%;
            color: #eee8e8;
            font-size: 60px;
        }
    </style>
</head>
<body>

    <div id="text">
    </div>
    
    <script>
        let i = 0
        let text = "Bem vindo jovem"

        function digitar(){
            if(i < text.length){
                document.getElementById("text").innerHTML += text.charAt(i)
                i++
                setTimeout(digitar,60)
            }
        }
        digitar()
    </script>
</body>
</html>
